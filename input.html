<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs</title>
</head>
<body>
    <header>
        <h1>Inputs</h1>
    </header>

    <main>
       <div>
        <section>
            <input type="text" placeholder="Digite seu nome">
            <input type="email" placeholder="Digite seu email">
        </section>
       </div> 

       <div>
        <section>
            <input type="text" placeholder="bla-bla-bla">
            <input type="checkbox" name="acite-termo" id="aceite-termo"><label for="aceite-termo">Aceito os termos.</label>
        </section>
       </div>

       <div>
        <section>
            <input type="radio" id="cor-vermelha" name="cor-favorita"> <label for="cor-vermelha">Vermelho</label>
            <input type="radio" id="cor-verde" name="cor-favorita"> <label for="cor-verde">Verde</label>
            <input type="radio" id="cor-rosa" name="cor-favorita"> <label for="cor-rosa">Rosa</label>
        </section>
       </div>
    </main>
</body>
</html>
