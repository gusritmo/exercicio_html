<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recapitulando</title>
</head>
<body>
  <header>
    <h1>Seja adotado pelo seu novo Melhor Amigo!</h1>
  </header>

  <main>
    <div>
      <section>
         <h2>Formulário de interesse em adoção de filhote</h2>
          <label for="nome" id="nome-int">Nome do interessado: </label> 
          <input type="text" id="nome" placeholder="Digite seu nome" >
          
          <label for="idade">Data de nacimento</label>
          <input type="date" id="idade">

          <label>Estado civil</label>
          <label for="solteiro">Solteiro</label>
          <input type="radio" id="solteiro" name="est-civil">

          <label for="casado">Casado</label>
          <input type="radio" id="casado" name="est-civil">
      </section>
    </div>

      <div>
      <section>
         <h2>Dados de contato</h2>
          <label id="endereco-int">Endereço: </label> 
          <input type="text" id="endereco" placeholder="Digite endereço" >
      </section>
    </div>
    
    <div>
      <section>
         <form action="envio-form">
          <button type="submit">Enviar</button>
         </form>
      </section>
    </div>
    <footer>&COPY; Powerede by Canil Canino</footer>
  </main>
</body>
</html>
